  #     - .:/app
  #   restart: unless-stopped

  db:
    image: postgis/postgis:15-3.3-alpine
    container_name: intellog_db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=intellog
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: intellog_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  osrm:
    image: osrm/osrm-backend:latest
    container_name: intellog_osrm
    ports:
      - "5001:5000"
    volumes:
      - ./data/osrm:/data
    command: [ "osrm-routed", "--algorithm", "mld", "/data/southern-zone-latest.osrm" ]
    restart: "no"
    # Note: OSRM requires preprocessed OSM data files in ./data/osrm/
    # Download from Geofabrik, then preprocess with osrm-extract, osrm-partition, osrm-customize

volumes:
  postgres_data:
