version: "3.9"

services:
  api:
    build:
      context: .
      target: api
    container_name: intellog_api
    command: uvicorn src.backend.app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/intellog
      - REDIS_URL=redis://redis:6379/0
      - MODEL_PATH=/app/models/xgb_delivery_time_model.pkl
      - OSRM_BASE_URL=http://osrm:5000
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
      - ./models:/app/models
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    restart: unless-stopped

  worker:
    build:
      context: .
      target: api
    container_name: intellog_worker
    command: celery -A src.backend.worker.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/intellog
      - REDIS_URL=redis://redis:6379/0
      - MODEL_PATH=/app/models/xgb_delivery_time_model.pkl
      - OSRM_BASE_URL=http://osrm:5001
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
      - ./models:/app/models
    depends_on:
      - db
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: intellog_frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped

  # dashboard:
